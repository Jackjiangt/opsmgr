{% block main %}

<div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" href="#_rack_details">Rack Details</a>
      </h4>
    </div>
    <div id="_rack_details" class="panel-collapse collapse">
      <div class="panel-body"> {{ rack_details_table.render }}</div>
    </div>
  </div>
</div>

<div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" href="#rack_resources">Rack Resources</a>
      </h4>
    </div>
    <div id="rack_resources" class="panel-collapse collapse in">
      <div class="panel-body"> {{ resources_table.render }}</div>
    </div>
  </div>
</div>

{% endblock %}
