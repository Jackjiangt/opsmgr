- name: Install deb package 
  apt:
    deb="/tmp/{{ item.file }}"
    state=installed
  with_items: "{{ elasticsearch_deb_packages }}"
  tags:
    - elasticsearch-deb-package
    - elasticsearch-install

#Patch /usr/share/elasticsearch/bin/plugin to remove
#the -client option is not available in ppc64le
- name: Patch plugin
  shell: awk '{gsub("-client ","");print}' plugin > plugin.new
  args:
    chdir: /usr/share/elasticsearch/bin
    creates: /usr/share/elasticsearch/bin/plugin.new
  when: ansible_architecture == 'ppc64le'
  tags:
    - elasticsearch-patch-plugin
    - elesticsearch-install

- name: Overwrite plugin with patch
  command: mv plugin.new plugin
  args:
    chdir: /usr/share/elasticsearch/bin
    removes: /usr/share/elasticsearch/bin/plugin.new
  when: ansible_architecture == 'ppc64le'
  tags:
    - elasticsearch-patch-plugin
    - elesticsearch-install

- name: Make plugin executable again
  file:
    path: /usr/share/elasticsearch/bin/plugin
    mode: 0755
  when: ansible_architecture == 'ppc64le'
  tags:
    - elasticsearch-patch-plugin
    - elesticsearch-install

- name: Install pip packages
  pip:
    name: "{{ item }}"
    state: present
    extra_args: "{{ pip_install_options | default('') }}"
  register: install_pip_packages
  until: install_pip_packages|success
  retries: 5
  delay: 2
  with_items: "{{ elasticsearch_pip_packages }}"
  tags:
    - elasticsearch-pip-packages
    - elasticsearch-install

- name: Install ElasticHQ Plugin
  command: ./plugin install {{ item }}
  args:
    chdir: /usr/share/elasticsearch/bin
    creates: /usr/share/elasticsearch/plugins/hq
  retries: 5
  delay: 2
  with_items:
    - royrusso/elasticsearch-HQ/v2.0.3
  tags:
    - elasticsearch-plugins
