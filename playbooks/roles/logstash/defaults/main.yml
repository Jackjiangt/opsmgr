# apt packages needed for lxc support
apt_packages:
  - apt-transport-https
  - wget
  - curl
  - rsync

jre_apt_repo_url: "http://ftp.us.debian.org/debian"

jre_apt_repos:
  - { repo: "deb {{ jre_apt_repo_url }} experimental main", state: "present" }
  - { repo: "deb {{ jre_apt_repo_url }} sid main", state: "present" }

jre_apt_package: openjdk-7-jre-headless

#preq for openjdk-7-jre-headless can't be found with apt-get
jre_preq_deb_packages:
  - { url: "http://ftp.us.debian.org/debian/pool/main/libj/libjpeg-turbo", file: "libjpeg62-turbo_1.5.1-2_ppc64el.deb" }

#for ppc64le and x86 use the deb package to install
logstash_deb_packages:
  - { url: "https://download.elastic.co/logstash/logstash/packages/debian", file: "logstash-2.4.0_all.deb" }

# the listening port for rsyslog events
logstash_syslog_port: 5544

# the listening port for tcp/json events
logstash_tcp_port: 5140

# the listening port for beats events
logstash_beats_port: 5044

# the target elasticsearch cluster settings
elasticsearch_http_port: 9200
elasticsearch_cluster: opsmgr

logstash_plugins:
  - logstash-input-beats
