kibana_pre_packages:
  - apt-transport-https
  - wget
  - curl
  - rsync
  - apache2
  - python-passlib
  - python-pip
  - unzip

apache_log_dir: /var/log/apache2

apache_service: apache2

kibana_pip_packages:
  - httplib2

# the apt repository url to use for installing kibana from
kibana_repo_url: "https://artifacts.elastic.co/downloads/kibana"

# the apt repository to use for installing logstash from
kibana_repos:
  - { repo: "deb {{ kibana_repo_url }} stable main", state: "present" }

# the apt repository key url
kibana_keys:
  - { url: "https://packages.elasticsearch.org/GPG-KEY-elasticsearch", state: "present" }

