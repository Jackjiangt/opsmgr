- hosts: opsmgr_targets
  become: no
  gather_facts: no
  vars_files:
    - defaults.yml
  pre_tasks:
    - include_vars: "{{ opsmgr_profile }}/vars.yml"
  tasks:
    # call target plugin provisioning playbook

    - name: call provisioning plugins at the target (go grab a coffee!)
      become: true
      shell: >
        ansible-playbook -i "{{ inventory_hostname }}",
        -e "opsmgr_dat={{ opsmgr_dat }}"
        site.yml
      args:
          chdir: "{{ opsmgr_dir }}/plugins/provisioning/{{ item }}/"
      with_items: "{{ hostvars[inventory_hostname].roles }}"
      delegate_to: localhost
      register: play_output

