# target uniqueness control - load configuration
- hosts: targets
  become: no
  vars_files:
     - defaults.yml

# register unique resources in opsmgr
- hosts: opsmgr_core
  become: yes
  vars_files:
     - defaults.yml
  tasks:

    - name: update /etc/hosts with resource addresses
      lineinfile: >
          dest=/etc/hosts regexp='.*{{ item }}$'
          line='{{ hostvars[item].ansible_ssh_host }} {{ item }}'
          state=present
      with_items: "{{ groups['targets'] }}"
      when: >
          hostvars[item].ansible_ssh_host is defined

    - name: register nvidia_gpu resource role in opsmgr
      shell: >
          opsmgr add_role -l "{{ item }}" -r "nvidia_gpu"
      with_items: "{{ groups['targets'] }}"
      when: >
          hostvars[item].ansible_ssh_host is defined
      ignore_errors: true

# reloads nagios services after configuration is applied
- hosts: opsmgr_nagios
  become: yes
  vars_files:
     - defaults.yml
  tasks:
    - name: restart nagios service
      service: name="nagios" state=restarted
