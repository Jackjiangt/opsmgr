---

# defaults to localhost
# this variable must be passed when calling this playbook as --extra_vars
nagios_servers:
    - localhost

# defaults for nagios nrpe agent configuration
nrpe_dir: /etc/nagios
nrpe_plugins_dir: /usr/lib/nagios/plugins
nrpe_group: nagios
nrpe_user: nagios
nrpe_pass: nagios
nrpe_bind_address: 127.0.0.1
nrpe_bind_port: 5666
nrpe_service: nagios-nrpe-server
nrpe_pid: /var/run/nagios/nrpe.pid

# nagios nrpe agent and plugin packages to install
nrpe_packages:
    - nagios-nrpe-server
    - nagios-plugins
#    - nagios-plugin-check-multi
#    - nagios-plugins-contrib
#    - nagios-plugins-common
#    - nagios-snmp-plugins

# nagios nrpe agent install location
nrpe_dir: /etc/nagios

# packages needed for monitoring
apt_packages:
    - ruby
    - ruby-dev
    - sysstat
    - ntp
    - pciutils
    - python-pip

# python packages needed for monitoring
pip_packages:
    - python-dateutil

# ruby gems needed for monitoring
gem_packages:
    - sensu-plugin

# openstack services supported for monitoring
osa_services:
    - aodh_api
    - ceilometer_agent_central
    - ceilometer_collector
    - cinder_api
    - cinder_scheduler
    - galera
    - glance_api
    - heat_api_cloudwatch
    - heat_engine
    - horizon
    - keystone
    - memcached
    - neutron_agent
    - neutron_server
    - nova_api_metadata
    - nova_api_os_compute
    - nova_cert
    - nova_conductor
    - nova_console
    - nova_scheduler
    - rabbitmq
    - pkg_repo
    - rsyslog
    - swift_acc
    - swift_proxy
    - utility



