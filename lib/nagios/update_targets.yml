---

- hosts: localhost
  gather_facts: no
  connection: local
  become: false
  vars_files:
    - defaults.yml
  pre_tasks:
    - include: ../lib/import.yml
  roles:
    - { role: nagios_prereq }

- hosts: target_hosts
  become: true
  roles:
    - { role: nagios_target, is_monitored: true, has_agent: false }

- hosts: target_containers
  become: true
  roles:
    - { role: nagios_target, is_monitored: true, has_agent: false }

