---

# defaults for nagios nrpe agent configuration
nrpe_service: nagios-nrpe-server

# packages needed for monitoring
pre_packages:
    - ruby
    - ruby-dev
    - sysstat
    - pciutils
    - python-pip

gem_install_options: --install-dir /var/lib/gems/1.9.1 --both --include-dependencies --rdoc --ri --force
