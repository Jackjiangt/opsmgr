metricbeat_apt_gpg_keys:
  - { url: "https://packages.elasticsearch.org/GPG-KEY-elasticsearch", state: present }

metricbeat_apt_repo_url: "https://artifacts.elastic.co/packages/5.x/apt"

metricbeat_apt_repos:
  - { repo: "deb {{ metricbeat_apt_repo_url }} stable main", state: present }

metricbeat_apt_packages:
  - "metricbeat"

deb_package_path_host: /tmp
deb_package_path: /tmp/metricbeat_install

metricbeat_configuration_files:
  - { src: "metricbeat.yml.j2", dest: "/etc/metricbeat/metricbeat.yml" }

metricbeat_elasticsearch_port: "{{ elasticsearch_beats_port |default(9200) }}"

metricbeat_elasticsearch_hosts: "{{ internal_ip }}:{{ metricbeat_elasticsearch_port }}"
