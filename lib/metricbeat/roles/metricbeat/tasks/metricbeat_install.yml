- name: Install Metricbeat Apt Packages - x86
  apt:
    pkg: "{{ item }}"
    state: latest
    update_cache: yes
    cache_valid_time: 600
  when: ansible_architecture == 'x86_64'
  register: install_beats_apt_packages
  until: install_beats_apt_packages|success
  retries: 5
  delay: 2
  with_items: "{{ metricbeat_apt_packages }}"
  tags:
    - "metricbeat-apt-packages"
    - "metricbeat-install"

- name: Create deb_package_path
  file:
    path: "{{ deb_package_path }}"
    state: directory
  when: ansible_architecture == 'ppc64le'

- name: Copy over deb package
  copy:
    src: "{{ deb_package_path_host }}/{{ deb_package_ppc64el }}"
    dest: "{{ deb_package_path }}/{{ deb_package_ppc64el }}"
  when: ansible_architecture == 'ppc64le'

- name: Install Metricbeat Deb Package - ppc64el
  apt:
    deb: "{{ deb_package_path }}/{{ deb_package_ppc64el }}"
  when: ansible_architecture == 'ppc64le'
  register: dpkg_status
  until: dpkg_status|success
  retries: 5
  delay: 2
  tags:
    - "metricbeat-apt-packages"
    - "metricbeat-install"


